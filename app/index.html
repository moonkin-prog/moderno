<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moderno</title>
    <link rel="stylesheet" href="css/libs.min.css">
    <link rel="stylesheet" href="css/style.min.css">
</head>

<body>
    <header class="header">
        <div class="header__top-row">
            <div class="container">
                <div class="header__inner">
                    <div class="logo">
                        <a class="logo__link" href="#">
                            <img class="logo__img" src="images/logo.png" alt="">
                        </a>
                    </div>
                    <div class="header__info">
                        <div class="header__text">
                            <a class="header__link" href="#">
                                Need help?
                            </a>
                            Talk to an expert:
                            <a class="header__tel" href="tel:61383766284">
                                +61 3 8376 6284
                            </a>
                        </div>
                        <div class="header__buttons">
                            <a class="basket" href="#">

                            </a>
                            <a class="header__btn login-btn" href="#">
                                Login
                            </a>
                            <a class="header__btn register-btn" href="#">
                                Register
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="header__bottom-row">
            <div class="container">
                <nav class="menu">
                    <ul class="menu__list">
                        <li class="menu__item">
                            <a href="#" class="menu__link">
                                Home
                            </a>
                        </li>
                        <li class="menu__item">
                            <a href="#" class="menu__link">
                                About
                            </a>
                        </li>
                        <li class="menu__item">
                            <a href="#" class="menu__link">
                                WordPress
                            </a>
                        </li>
                        <li class="menu__item">
                            <a href="#" class="menu__link">
                                Joomla
                            </a>
                        </li>
                        <li class="menu__item">
                            <a href="#" class="menu__link">
                                PSD
                            </a>
                        </li>
                        <li class="menu__item">
                            <a href="#" class="menu__link">
                                Plugins
                            </a>
                        </li>
                        <li class="menu__item">
                            <a href="#" class="menu__link">
                                Components
                            </a>
                        </li>
                        <li class="menu__item">
                            <a href="#" class="menu__link">
                                Pages
                            </a>
                        </li>
                        <li class="menu__item">
                            <a href="#" class="menu__link">
                                Contact
                            </a>
                        </li>
                        <li class="menu__item">
                            <a href="#" class="menu__link">
                                Help
                            </a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>
    <section class="search" style="background-image: url(../images/backgrounds/search-bg.jpg);">
        <div class="container">
            <div class="search__inner">
                <h1 class="search__title">
                    Welcome To Moderno Market Place!
                </h1>
                <div class="search__text">
                    Premium WordPress Themes, Web Templates and Many More ...
                </div>
                <div class="search__form">
                    <form>
                        <input type="text" placeholder="Search Your Keywords . . ." required>
                        <button type="submit">
                            <img src="images/icons/search-icon.png" alt="">
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </section>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="js/libs.min.js"></script>
    <script src="js/main.min.js"></script>
</body>

</html>
